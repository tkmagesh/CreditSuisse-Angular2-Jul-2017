<!-- 
Bug Tracker
===========
User Stories
============
1. Add a bug
2. List the bugs
3. Toggle the 'closed' status of a bug
4. Remove 'closed' bugs
5. Display statistics (# of closed bugs / total # of bugs)
6. Improvise the bug display
7. Sort the bugs
8. Persist the bugs in the localStorage
9. Display 'createdAt' for each bug
10. Persist the bugs in the server
11. Make the bugs accessible through unique Urls (routing) 
-->
<style>
	body{
		margin-left: 50px;
	}
	section{
		margin-bottom: 10px;
	}
	.closed{
		color : red;
		text-decoration: line-through;
		font-style: italic;
		font-weight: bold;
	}
	.bugname, .stats{
		font-size: 22pt;
	}
	.bugname{
		cursor : pointer;
	}
	ol{
		width: 500px;
		list-style: none;
		-webkit-padding-start : 0px;
	}
	li{
		margin-bottom: 10px;
		border : 2px solid gray;
		background-color: #e7e7e7;
		padding: 10px;
		border-radius: 5px;
	}
	.datetime{
		font-style: italic;
	}
</style>
<h1>Bug Tracker</h1>
<hr>
<section class="stats">
	<span class="closed">3</span>
	<span> / </span>
	<span>5</span>
</section>
<section class="sort">
	<label for="">Order By :</label>
	<select name="" id="">
		<option value=""></option>
		<option value=""></option>
		<option value=""></option>
	</select>
	<label for="">Descending ? :</label>
	<input type="checkbox" name="" id="">
</section>
<section class="edit">
	<label for="">Bug Name :</label>
	<input type="text" name="" id="">
	<input type="button" value="Create">
</section>
<section class="list">
	<ol>
		<li>
			<span class="bugname">[This is bug - 1]</span>
			<div class="datetime">[Created At]</div>
		</li>
		<li>
			<span class="bugname closed">[This is bug - 2]</span>
			<div class="datetime">[Created At]</div>
		</li>
		<li>
			<span class="bugname">[This is a loooooon...]</span>
			<div class="datetime">[Created At]</div>
		</li>
	</ol>
	<input type="button" value="Remove Closed">
</section>
